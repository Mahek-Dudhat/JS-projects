<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main">
        <i class="fa-solid fa-circle-chevron-left" id="backBtn"></i>
        <div id="imageBox">


            <div class="imgDiv">

                <span><img src="images/img.jpeg" alt="img1"></span>
                <span><img src="images/img2.jpeg" alt="img2"></span>
                <span><img src="images/img3.webp" alt="img3"></span>

            </div>

            <div class="imgDiv">

                <span><img src="images/img.jpeg" alt="img1"></span>
                <span><img src="images/img2.jpeg" alt="img2"></span>
                <span><img src="images/img3.webp" alt="img3"></span>

            </div>



        </div>
        <i class="fa-solid fa-circle-chevron-right" id="nextBtn"></i>
    </div>

    <script>
        let imgBox = document.getElementById("imageBox");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        imgBox.addEventListener("wheel", (evt) => {
            evt.preventDefault();
            imgBox.style.scrollBehavior = "auto";

            imgBox.scrollLeft += evt.deltaY;

        });

        nextBtn.addEventListener("click", () => {
            imgBox.style.scrollBehavior = "smooth";

            imgBox.scrollLeft += 550;

        });

        backBtn.addEventListener("click", () => {
            imgBox.style.scrollBehavior = "smooth";
            imgBox.scrollLeft -= 550;

        });
    </script>
</body>

</html>
