<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web-Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


    <link rel="stylesheet" href="weather.css">
</head>

<body>

    <!-- MAIN SECTION: -->

    <div id="main" class="container">
        <div id="SearchBox">
            <input type="text" id="inp" placeholder="Search" class="form-control">
            <div id="search">
                <i data-feather="search"></i>

            </div>
        </div>

        <div id="ErrorMsg">
            <p>Opps, Something Went Wrong!</p>
        </div>

        <div id="weather">
            <img src="images/rain.png" alt="rain image" id="WeatherIcon">
            <h1 id="temp">
                22Â°c
            </h1>
            <h2 id="city">
                Surat
            </h2>

            <div class="row">
                <div class="col-6">
                    <div id="detail1">
                        <img src="./images/humadity2-removebg-preview.png" alt="humidity image">
                        <div>
                            <p id="humidity">50%</p>
                            <p id="SubHum">Humidity</p>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div id="detail2">
                        <img src="./images/wind-removebg-preview.png" alt="wind image">
                        <div>
                            <p id="wind">15 km/h</p>
                            <p id="SubWind">Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="weather.js"></script>

</body>

</html>
