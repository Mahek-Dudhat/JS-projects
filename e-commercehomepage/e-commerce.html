<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Home-Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="e-commerce.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="">
    <div class="container">

        <!-- THIS A HEADER SECTION: -->
        <header>
            <h3>Product List</h3>


            <div class="icon-cart">
                <i class="fa-solid fa-cart-shopping"></i>

                <span class="cart-count">0</span>
            </div>

        </header>

        <!-- THIS IS A MAIN SECTION FOR STORING PRODUCT DETAILS:    -->

        <div class="list-product">
            <div class="row g-4">
                <div class="col-3">
                    <div class="product">
                        <img src="./Images/1.png" alt="looi lounge chair">
                        <h2>looi lounge chair</h2>
                        <div class="price">$200</div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>

                <div class="col-3">

                </div>

                <div class="col-3">

                </div>

                <div class="col-3">

                </div>

                <div class="col-3">

                </div>

                <div class="col-3">

                </div>

                <div class="col-3">

                </div>

                <div class="col-3">

                </div>
            </div>

        </div>
    </div>

    <!-- THIS IS A SIDEBAR MENU WHERE USER WILL ADD TO CART THE ITEMS: -->

    <div class="cart-tab">
        <h1>Shopping Cart</h1>

        <div class="list-cart">

            <div class="item">
                <div class="image">
                    <img src="1.png" alt="looi lounge chair">
                </div>

                <div class="name">
                    Name
                </div>

                <div class="total-price">
                    $200
                </div>

                <div class="quantity">
                    <span class="left"> < </span>

                    <span>0</span>
                    <span class="right"> > </span>
                </div>
            </div>


        </div>


        <div class="button-group">
            <button class="clear-cart">Clear Cart</button>
            <button class="checkout">Checkout</button>
        </div>

    </div>


    <script src="e-commerce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
