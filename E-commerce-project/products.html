        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"

</head>

<body>
    <!-- THIS IS A NAVBAR SECTION: -->

    <header class="section-navbar">

        <section class="top-txt">

            <div class="head container">
                <div class="head-txt">
                    <p>Free shipping, 30-day return or refund guarantee.</p>
                </div>

                <div class="sign-in-up">
                    <a href="# ">SIGN IN</a>
                    <a href="# ">SIGN UP</a>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="navbar-brand" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                <h2 style="font-weight: bold;">MK-EDUHUB</h2>
            </div>

            <nav>
                <ul>
                    <li class="nav-item" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><a
                            class="nav-link active" href="index.html">HOME</a></li>
                    <li class="nav-item" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><a class="nav-link"
                            href="./about.html">ABOUT US</a></li>
                    <li class="nav-item" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><a class="nav-link"
                            href="./products.html">PRODUCTS</a></li>

                    <li class="nav-item" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><a class="nav-link"
                            href="./contact.html">CONTACT</a></li>

                    <li class="nav-item cart" data-aos="fade-up" data-aos-anchor-placement="top-bottom"><a
                            href="./cart.html" class="btn btn-dark"><i class="fa-solid fa-cart-shopping"></i> 0</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <!-- HOME PAGE PRODUCT SECTION: -->

    <section class="main-product-section mt-5">
        <div class="container p1">
            <h2 class="section-common-heading">Why Choose MK Store</h2>
            <p class="section-common-subheading">
                Choose MK-EduHub for a holistic, enriching learning experience that
                empowers you to achieve your goals.
            </p>
        </div>

        <section class="container p2 mb-5">
            <div class="main-product-container">

            </div>
        </section>
    </section>

    <!-- Template for a product -->

    <template id="product-template">
        <div class="cards" id="cardValue">
            <div class="card information [card] shadow">
                <span class="category"></span>
                <div class="img-container">
                    <img class="product-img" src="" alt="" />
                </div>

                <div class="card-body">
                    <h2 class="product-name card-title"></h2>
                    <div class="product-rating">
                        <i class="fa-solid fa-star" style="color:#F0DB81;"></i><i class="fa-solid fa-star"
                            style="color:#F0DB81;"></i><i class="fa-solid fa-star" style="color:#F0DB81;"></i><i
                            class="fa-solid fa-star" style="color:#F0DB81;"></i><i class="fa-solid fa-star"
                            style="color:#F0DB81;"></i>
                    </div>

                    <p class="product-desc">
                    </p>

                    <div class="product-price-element">
                        <p class="product-price"></p>
                        <p class="product-actual-price" style="text-decoration: line-through;"></p>
                    </div>

                    <div class="products-stock-element">
                        <p class="product-property">Total Stocks Available:</p>
                        <p class="product-stock"></p>
                    </div>

                    <div class="product-quantity-element">
                        <p class="product-property">Quantity(Pieces)</p>
                        <div class="stock-element">
                            <button class="cart-increment">+</button>
                            <p class="product-quantity" style="padding:1rem;">1</p>
                            <button class="cart-decrement">-</button>
                        </div>
                    </div>

                    <button class="add-to-cart-button btn btn-dark">
                        <i class="fa-solid fa-cart-shopping"></i> Add To Cart
                    </button>

                </div>

            </div>
        </div>
    </template>



    <!-- FOOTER SECTION: -->

    <footer>
        <script src="footer.js"></script>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

        AOS.init();
    </script>
    <script type="module" src="./JS-Files/main.js"></script>
</body>

</html>
